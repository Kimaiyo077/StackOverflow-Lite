<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In | StackOverflow-Lite</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="shortcut icon" type="image/png" href="images/icon.png">
</head>

<body>
    <header>
        <h1>
            <a href="index.html">StackOverflow-Lite</a>
        </h1>
    </header>
    <section>
        <form action="">
            <img src="images/icon.png" alt="StackOverflow-Lite logo">
            <h2>Sign In</h2>
            <label>Email</label>
            <br>
            <input type="email" id="email" name="email-signin">
            <br>
            <label>Password</label>
            <br>
            <input type="password" id="password" name="password-signin">
            <br>
            <button type="submit" id="submit-login">Sign In</button>
        </form>
    </section>
    <footer>
        <p>StackOverflow-Lite &copy; 2018</p>
    </footer>
</body>

</html>
