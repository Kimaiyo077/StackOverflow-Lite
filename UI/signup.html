<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | StackOverflow-Lite</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="shortcut icon" type="image/png" href="icon.png">
</head>

<body>
    <header>
        <h1>
            <a href="index.html">StackOverflow-Lite</a>
        </h1>
    </header>
    <section>
        <form action="">
            <img src="icon.png" alt="StackOverflow-Lite logo">
            <h2>Sign Up Form</h2>
            <label>Full Name</label>
            <br>
            <input type="text" id="fullname" name="fullname-signup">
            <br>
            <label>Email</label>
            <br>
            <input type="email" id="email" name="email-signup">
            <br>
            <label>Password</label>
            <br>
            <input type="password" id="password" name="password-signup">
            <br>
            <label>Confirm Password</label>
            <br>
            <input type="password" id="password-confirm" name="password-confirm-signup">
            <br>
            <button type="submit" id="submit">Sign Up</button>
        </form>
    </section>
    <footer>
        <p>StackOverflow-Lite &copy; 2018</p>
    </footer>
</body>

</html>
